<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/style.css">
    <title>Foody</title>
</head>
<body>
    <section class="main">
        <header class="header">
            <div class="container">
                <div class="logo-image">
                    <img src="images/Logo.png" alt="Logo" srcset="images/Logo@2x.png 2x" class="logo-icon">
                </div>
                <nav class="menu">
                    <ul class="menu-list">
                        <li class="menu-item">
                            <a href="#">About Us</a>
                        </li>
                        <li class="menu-item">
                            <a href="#">Menu</a>
                        </li>
                        <li class="menu-item">
                            <a href="#">Place Order</a>
                        </li>
                    </ul>
                </nav>
                <div class="shopping-cart">
                    <img src="images/shopping_cart.png" alt="" class="shopping-cart-icon" srcset="images/shopping_cart@2x.png">
                </div>
            </div>
        </header>

        <section class="main-section">
            <div class="container">
                <div class="main-info">
                    <h1 class="main-title">Enjoy the taste of<br/>Japan at home</h1>
                    <p class="main-text">Order exquisite dishes from Japanese cuisine<br/>with home delivery by our professional chefs<br/>and enjoy the atmosphere of Japan without<br/>leaving your home</p>
                    <div class="main-section-action">
                        <button class="button01">ORDER NOW</button>
                        <button class="button02">CHECK OUT OUR MENU</button>
                    </div>
                    <img class="main-image" src="/images/Bowl.png" alt="Bowl" srcset="/images/Bowl@2x.png 2x">
                </div>
            </div>

        </section>

        
    </section>
</body>
</html>
